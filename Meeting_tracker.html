<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meeting_tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-white" style="background-color: #2563EB">
              <div class="fw-medium" style="font-size:60px; margin-top:150px; margin-left:65px;">
                Welcome Back!
              </div>
              <div class="fs-2 lh-base" style="padding: 30px 65px;">
                Track your meetings like a Pro using this tool fitted with Integrated Analytics
              </div>
              <div class="fs-5 fw-medium" style="padding-left: 65px; margin-top: 150px; margin-bottom: 123px;">
                Built by V<br/>
                Built for People
              </div>
            </div>
            <div class="col" style="background-color: rgb(250, 250, 250);">
              <div style="font-size:70px; padding-top:180px;padding-bottom:30px; padding-left:80px;">
                Login
              </div>
              <div class="fw-medium lh-lg" style="padding-left: 80px;">
                Email address<br/>
                <input style="width: 70%;" class="form-control" type="email" placeholder="Email address"/>
                Password<br/>
                <input style="width: 70%;" class="form-control" type="password" placeholder="Password"/>
                <button style="margin-top: 10px;" type="button" class="btn btn-primary">Sign in</button>
              </div>
              <div class="fs-4" style="padding-left:80px; margin-top: 170px;">
                A free & Open Source Tool by @
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
